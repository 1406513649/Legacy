[configure]

# Comma separated list of packages to enable
enabled_pkgs

# Comma separated list of packages to disable
disabled_pkgs

# Enable all optional packages
with_all_optional_pkgs = False

# Use the Ninja generator instead of Make
with_ninja_generator = False

# Default package configuration
profile

# Comma separated list of TPLs to enable
enabled_tpls

# Comma separated list of TPLs to disable
disabled_tpls

# Write do-configure but skip the actual configuration
skip_configure = False

# Build without C++11
without_cxx11 = False

# Build without Fortran
without_fortran = False

# Build without MPI
without_mpi = False

# Release type, one of DEBUG, RELEASE
release_type = RELEASE

# Build without shared libraries
#without_shared_libs = False

# Build without explicit instantiations
without_explicit_instantiations = False

# Build without all forward dependent packages
without_all_forward_dep_pkgs = False

# Disable runtime debug
without_debug = False

# Use TriBITS settings files
with_tribits_std_settings = False

# Build without tests
without_tests = False

# DDART test timeout
test_timeout = 600.

# Setup the secondary tests
with_secondary_tests = False

# Do not use SEMS environment modules
without_sems_env = True

# Base location of module command
moduleshome

# Extra path to add to MODULEPATH
modulepath = ~/.local.d/etc/modulefiles/core

# Use Lmod Lua modules
with_lua_modules = True

# List of initial modules
initialization_modules = mydefault,macports

# Run git commands with the snl http[s] proxies set
with_snl_proxy = False

[configure.cmake]
CMAKE_FAKE_OPTION=54

[configure.environment]
MY_MODULEPATH_ROOT

[dashboard]

# Base directory to clone and run tests
nightly_base_dir = /scratch/trilinos/nightly

# Trilinos branch to test
with_testing_branch = develop

# Number of simultaneous make jobs
num_make_jobs

# Number of simultaneous ctest jobs
num_ctest_jobs

# Run git commands with the snl http[s] proxies set
with_snl_proxy = False

# Path to alternative git executable
git_executable = /usr/bin/git

# Path to alternative make executable
make_executable = /usr/bin/make

[build]

# Number of simultaneous make jobs
num_make_jobs

# Base directory to clone and run tests
tolerant = False

[test]

# Number of simultaneous tests
num_ctest_jobs
